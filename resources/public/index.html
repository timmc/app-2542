<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>Service graph</title>

  <style>
    #layout-main {
    position: relative;
    }

    #mode-selector {
    border: 1px solid #ccc;
    padding: 0.3em;
    margin: 0.3em;
    }

    #mode-selector > .mode {
    margin: 0.3em;
    }

    #layout-sidebar {
    float: left;
    width: 20%;
    }

    #layout-sidebar > .hidden {
    display: none;
    }

    #layout-graph {
    float: right;
    width: 75%;
    }

    #cytoscape-container {
    height: 700px;
    border: 1px solid #999;
    }
  </style>

  <!-- jquery -->
  <script src="vendor/jquery-3.0.0.min.js"></script>
  <!-- cytoscape -->
  <script src="vendor/cytoscape-2.7.4.min.js"></script>
  <!-- cytoscape-dagre: after cytoscape -->
  <script src="vendor/lodash.core-4.13.1.min.js"></script>
  <script src="vendor/graphlib-2.1.0.min.js"></script>
  <script src="vendor/dagre-0.7.3.min.js"></script>
  <script src="vendor/cytoscape-dagre-1.3.0.js"></script>

  <script src="app.js"></script>
</head>
<body>

<h1>Service graph</h1>

<noscript>This application requires javascript.</noscript>
<div id="layout-main">
  <div id="mode-selector"></div>
  <div id="layout-sidebar">
    <div id="controls-tip">Select a node to view information about it.</div>
    <div id="service-info" class="hidden"></div>
  </div>
  <div id="layout-graph">
    <div id="cytoscape-container"></div>
  </div>
</div>

</body>
</html>
